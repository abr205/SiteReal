<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução e Revisão de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>

        <h1>Tradução e Revisão de Texto</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <button onclick="translateText()">Traduzir</button>
        <button onclick="checkGrammar()">Revisar Gramática</button>
        <h2>Texto Traduzido:</h2>
        <textarea id="translatedText" readonly></textarea>
        <h2>Revisão de Gramática:</h2>
        <textarea id="grammarCheckResult" readonly></textarea>
    </div>
    <script src="script.js"></script>
