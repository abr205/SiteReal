<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Tradução Profissional</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img.logo {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #0056b3;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #003d80;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            resize: vertical;
        }

        select, button {
            width: calc(50% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 50px;
        }

        @media (max-width: 600px) {
            select, button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <h1>Serviço de Tradução Profissional</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <h1>Traduza e Revise Seus Textos</h1>
        <p>Insira o texto, escolha o idioma de destino e clique em "Traduzir" para obter a tradução.</p>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <select id="idiomaDestino">
            <option value="inglês">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="francês">Francês</option>
        </select>
        <button onclick="traduzirTexto()">Traduzir</button>
        <button onclick="revisarTexto()">Revisar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        const traducoes = {
            "Olá": {
                "inglês": "Hello",
                "espanhol": "Hola",
                "francês": "Bonjour"
            },
            "Obrigado": {
                "inglês": "Thank you",
                "espanhol": "Gracias",
                "francês": "Merci"
            }
        };

        function traduzirTexto() {
            const texto = document.getElementById('inputText').value.trim();
            const idiomaDestino = document.getElementById('idiomaDestino').value;
            const resultadoDiv = document.getElementById('resultado');
            
            // Divide o texto em palavras
            const palavras = texto.split(/\s+/);
            let traduzido = '';
            let palavrasNaoEncontradas = [];

            // Traduz cada palavra
            palavras.forEach(palavra => {
                if (traducoes[palavra] && traducoes[palavra][idiomaDestino]) {
                    traduzido += traducoes[palavra][idiomaDestino] + ' ';
                } else {
                    traduzido += palavra + ' '; // Mantém a palavra original se não for encontrada
                    if (!palavrasNaoEncontradas.includes(palavra)) {
                        palavrasNaoEncontradas.push(palavra);
                    }
                }
            });

            if (palavrasNaoEncontradas.length > 0) {
                resultadoDiv.innerText = `Texto traduzido para ${idiomaDestino}: ${traduzido.trim()}\nPalavras não encontradas: ${palavrasNaoEncontradas.join(', ')}`;
            } else {
                resultadoDiv.innerText = `Texto traduzido para ${idiomaDestino}: ${traduzido.trim()}`;
            }
        }

        function revisarTexto() {
            const texto = document.getElementById('inputText').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerText = `Texto revisado: ${texto} (Simulado)`;
        }
    </script>
</body>
</html>
